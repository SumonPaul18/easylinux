<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Command Executor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SSH Command Executor</h1>
    <form method="POST">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="pkey">Select Private Key (**Not recommended**):</label>
        <input type="file" id="pkey" name="pkey" accept=".pem, .ppk" disabled>  <br>
        <p style="color: red;">**WARNING:** Entering private keys directly on a web page is extremely insecure! Consider using a secure private key management solution like SSH Agent or dedicated key management systems.</p>
        <label for="command">Command:</label>
        <textarea id="command" name="command" required></textarea>
        <br>
        <button type="submit">Execute</button>
    </form>
</body>
</html>
