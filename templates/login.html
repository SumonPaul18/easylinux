{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="code">Verification Code:</label>
        <input type="text" id="code" name="code" required>
        
        <button type="submit">Login</button>
    </form>
{% endblock %}
